<navbar (searchValue)="searchValue($event)"></navbar>
<div class="container">
  <div class="row">
      <div class="col-md-4" *ngFor="let result of results">
        <app-card-character [result]="result"></app-card-character>
      </div>
    </div>
    <h1 align="center" class="mt-3" *ngIf="results.length == 0">Not found characters</h1>
  <button *ngIf="showButton" (click)="onScrollTop()" id="button">UP!</button>
</div>
<section infiniteScroll (scrolled)="onScrolledDown()"></section>
